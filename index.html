<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
		<div class="container">
			<h1>To Do List</h1>
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-responsive">
            <tbody>
              <tr>
                <td class="status"><input type="checkbox" /></td>
								<td class="task">Chores Chores Chores Chores</td>
								<td class="date">01.05.2021</td>
								<td class="remove"><button class="btn btn-sm remove">remove</button></td>
              </tr>
							<tr>
                <td class="status"><input type="checkbox" /></td>
								<td class="task">Chores Chores Chores Chores 2</td>
								<td class="date">02.05.2021</td>
								<td class="remove"><button class="btn btn-sm remove">remove</button></td>
              </tr>
							<tr class="completed">
                <td class="status"><input type="checkbox" checked /></td>
								<td class="task">Chores Chores Chores Chores 3</td>
								<td class="date">03.05.2021</td>
								<td class="remove"><button class="btn btn-sm remove">remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
				
				<form class="col-xs-4" id="addTask">
					<label for="newTask">Add New Task:</label>
          <input name="task" type="text" placeholder="New Task" id="newTask" required/>
          <button class="btn btn-sm">add</button>
        </form>
				
				<div class="col-xs-4" id="sortBy">
					Sort By:
          <button class="btn btn-sm">Name</button>
					<button class="btn btn-sm">Date</button>
					<button class="btn btn-sm">State</button>
        </div>
				
				<div class="col-xs-4" id="toggle">
					Toggle:
					<button class="btn btn-sm">Completed</button>
        </div>
			</div>
    </div>
  </body>
</html>
