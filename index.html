<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
		<div class="container">
			<h1>To Do List (ID: 74)</h1>
      <div class="row">
        <div class="col-xs-12">
          <table class="table table-responsive" id="taskTable">
						<thead>
              <tr>
                <th class="status" scope="col"></th>
                <th class="task" scope="col">Task</th>
                <th class="date" scope="col">Date Created</th>
                <th class="dueDate" scope="col">Due Date</th>
								<th class="remove" scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="status"><input type="checkbox" /></td>
								<td class="task">Chores Chores Chores Chores</td>
								<td class="date">2021-05-01</td>
								<td class="dueDate">2021-05-02</td>
								<td class="remove"><button class="btn btn-sm">remove</button></td>
              </tr>
							<tr>
                <td class="status"><input type="checkbox" /></td>
								<td class="task">Chores Chores Chores Chores 2</td>
								<td class="date">2021-05-02</td>
								<td class="dueDate">2021-05-03</td>
								<td class="remove"><button class="btn btn-sm">remove</button></td>
              </tr>
							<tr class="completed">
                <td class="status"><input type="checkbox" checked /></td>
								<td class="task">Chores Chores Chores Chores 3</td>
								<td class="date">2021-05-03</td>
								<td class="dueDate">-</td>
								<td class="remove"><button class="btn btn-sm">remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
				
				<form class="col-xs-9" id="addTask">
					<label for="newTask">Add New Task:</label>
          <input name="task" type="text" placeholder="New Task" id="newTask" required/>
					<label for="newTaskDueDate">Due date (opt.):</label>
          <input name="dueDate" type="date" id="newTaskDueDate" />
          <button class="btn btn-sm">add</button>
        </form>
				
				<div class="col-xs-3" id="toggle">
						Toggle:
						<button class="btn btn-sm">Completed</button>
				</div>
				
			</div>
    </div>
  </body>
</html>
